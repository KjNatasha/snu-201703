{% extends "blog/layout.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <h2>by {{ post.author }}</h2>

    {{ post.content|linebreaks }}

    <hr/>

    <a href="{% url "blog:post_list" %}">목록으로</a>

    {% if prev_post %}
        <a href="{% url "blog:post_detail" prev_post.id %}">이전</a>
    {% endif %}

    {% if next_post %}
        <a href="{% url "blog:post_detail" next_post.id %}">다음</a>
    {% endif %}
{% endblock %}
